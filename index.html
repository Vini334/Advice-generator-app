<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <div class="advice">
      <span class="advice-id">ADVICE #177</span>
      <p class="frase">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
      <picture class="barra">
        <source srcset="./images/pattern-divider-mobile.svg" media="(min-width: 768px)">
        <img src="./images/pattern-divider-desktop.svg" alt="Pattern divider">
      </picture>
      <button class="geradordefrase">
        <img src="./images/icon-dice.svg" alt="icone dado">
      </button>
    </div> 
  </main>
</body>
</html>
